<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<html>
  <script type=module src="./src/js/interface.js"></script>

  <body>

    <img class="centered" src="./src/img/image_bkp2.jpg" id="originalImg">

    <br/>
    <br/>
    <br/>

    <div class="center">
      <canvas id="evolvedImgCanvas0" style="border:1px solid #000000;">
      </canvas>
    </div>

    <br/>
    <br/>
    <br/>

    <div class="centered">
      <button id="startStop"> Start / Stop </button>
      maxShapeSize (0.1-1):
      <input id= "maxShapeSize" type="range" min="0.1" max="1" step="0.1">
      <button id="getCode"> Get Code </button>
    </div>

    <script type=module>
      import {startStop, getCode} from './src/js/interface.js'
      window.addEventListener(
        'load',
        function init() {
          let getCodeButton = document.getElementById("getCode")
          getCodeButton.style.display = 'none'
          

          document.getElementById("startStop").onclick = 
            () => {
              startStop()
              getCodeButton.style.display = (getCodeButton.style.display === 'none')?
                'block' : 'none'
            }

          document.getElementById("getCode").onclick = () => getCode()
        }
      )
    </script>
  </body>
</html>
